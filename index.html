<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Network Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom scrollbar for cleaner look */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .message-enter {
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen overflow-hidden font-sans">

    <!-- Login / Join Screen -->
    <div id="join-screen" class="flex flex-col items-center justify-center h-full p-4">
        <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700">
            <div class="text-center mb-8">
                <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-500/50">
                    <i class="fas fa-wifi text-2xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Local Chat</h1>
                <p class="text-gray-400 text-sm mt-2">Connect with devices on the same "frequency"</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-gray-400 text-xs font-bold mb-2 uppercase tracking-wide">Display Name</label>
                    <input type="text" id="username-input" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors" placeholder="e.g. John Doe">
                </div>
                <div>
                    <label class="block text-gray-400 text-xs font-bold mb-2 uppercase tracking-wide">Network / Room Name</label>
                    <input type="text" id="room-input" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors" placeholder="e.g. Home-Wifi">
                </div>
                <button onclick="joinChat()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg shadow-blue-600/30">
                    Connect
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Screen (Hidden by default) -->
    <div id="chat-screen" class="hidden flex-col h-full relative">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700 p-4 flex items-center justify-between shadow-md z-10">
            <div class="flex items-center space-x-3">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <div>
                    <h2 id="room-display" class="font-bold text-lg leading-tight">Room Name</h2>
                    <p class="text-xs text-gray-400">Connected</p>
                </div>
            </div>
            <button onclick="leaveChat()" class="text-gray-400 hover:text-red-400 transition-colors p-2">
                <i class="fas fa-sign-out-alt text-xl"></i>
            </button>
        </header>

        <!-- Messages Area -->
        <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide bg-gray-900">
            <!-- Messages will be injected here -->
            <div class="text-center text-gray-600 text-sm py-4">Waiting for messages...</div>
        </div>

        <!-- Input Area -->
        <div class="bg-gray-800 p-4 border-t border-gray-700">
            <form onsubmit="sendMessage(event)" class="flex items-center space-x-2 max-w-4xl mx-auto">
                <input type="text" id="message-input" autocomplete="off" 
                    class="flex-1 bg-gray-900 text-white rounded-full px-6 py-3 border border-gray-600 focus:outline-none focus:border-blue-500 transition-colors"
                    placeholder="Type a message...">
                <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white rounded-full p-3 w-12 h-12 flex items-center justify-center transition-transform hover:rotate-12 shadow-lg shadow-blue-600/30">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loader" class="fixed inset-0 bg-gray-900/90 flex items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- State ---
        let currentUser = null;
        let currentRoom = null;
        let currentUsername = null;
        let unsubscribeMessages = null;

        // --- Auth Setup ---
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error:", error);
                alert("Could not connect to authentication service.");
            }
        };

        // Listen for auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                // If we were already in a room (reconnect), don't reset UI
                console.log("Authenticated as:", user.uid);
            } else {
                currentUser = null;
            }
        });

        // Initialize Auth Immediately
        initAuth();

        // --- DOM Elements ---
        const joinScreen = document.getElementById('join-screen');
        const chatScreen = document.getElementById('chat-screen');
        const usernameInput = document.getElementById('username-input');
        const roomInput = document.getElementById('room-input');
        const messageContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const roomDisplay = document.getElementById('room-display');
        const loader = document.getElementById('loader');

        // --- Core Functions ---

        window.joinChat = function() {
            const username = usernameInput.value.trim();
            const room = roomInput.value.trim();

            if (!username || !room) {
                alert("Please enter both a name and a network name.");
                return;
            }

            if (!currentUser) {
                alert("Still connecting to network... please wait a moment.");
                return;
            }

            // Set State
            currentUsername = username;
            currentRoom = room.toLowerCase(); // Normalize room code

            // Update UI
            roomDisplay.textContent = room;
            joinScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            chatScreen.classList.add('flex');
            
            // Focus input
            setTimeout(() => messageInput.focus(), 100);

            // Start Listening for Messages
            subscribeToMessages();
        }

        window.leaveChat = function() {
            // Unsubscribe from DB updates
            if (unsubscribeMessages) unsubscribeMessages();
            
            // Reset UI
            currentRoom = null;
            currentUsername = null;
            chatScreen.classList.add('hidden');
            chatScreen.classList.remove('flex');
            joinScreen.classList.remove('hidden');
            messageContainer.innerHTML = '<div class="text-center text-gray-600 text-sm py-4">Waiting for messages...</div>';
        }

        window.sendMessage = async function(e) {
            e.preventDefault();
            const text = messageInput.value.trim();
            
            if (!text || !currentRoom || !currentUser) return;

            try {
                messageInput.value = ''; // Optimistic clear
                
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chat_messages'), {
                    text: text,
                    sender: currentUsername,
                    senderId: currentUser.uid,
                    room: currentRoom,
                    timestamp: Date.now() // Use client time for simpler sorting in memory
                });
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message. Please try again.");
            }
        }

        function subscribeToMessages() {
            if (!currentUser || !currentRoom) return;

            // Show loader briefly
            loader.classList.remove('hidden');

            const q = collection(db, 'artifacts', appId, 'public', 'data', 'chat_messages');

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                loader.classList.add('hidden');
                
                const allMessages = [];
                snapshot.forEach((doc) => {
                    allMessages.push({ id: doc.id, ...doc.data() });
                });

                // Client-side Filtering & Sorting (Rule 2: No complex queries)
                // 1. Filter by Room
                const roomMessages = allMessages.filter(msg => msg.room === currentRoom);
                
                // 2. Sort by Timestamp
                roomMessages.sort((a, b) => a.timestamp - b.timestamp);

                renderMessages(roomMessages);
            }, (error) => {
                console.error("Snapshot error:", error);
                loader.classList.add('hidden');
            });
        }

        function renderMessages(messages) {
            messageContainer.innerHTML = ''; // Clear current
            
            if (messages.length === 0) {
                messageContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-gray-500 opacity-50">
                        <i class="fas fa-comments text-4xl mb-2"></i>
                        <p>No messages yet.</p>
                        <p class="text-xs">Share the network name "${currentRoom}" to chat.</p>
                    </div>
                `;
                return;
            }

            let lastSenderId = null;

            messages.forEach(msg => {
                const isMe = msg.senderId === currentUser.uid;
                const isSequence = lastSenderId === msg.senderId;
                
                const msgWrapper = document.createElement('div');
                msgWrapper.className = `flex w-full mb-1 message-enter ${isMe ? 'justify-end' : 'justify-start'}`;
                
                const bubbleColor = isMe 
                    ? 'bg-blue-600 text-white rounded-br-sm' 
                    : 'bg-gray-700 text-gray-200 rounded-bl-sm';
                
                const borderRadius = 'rounded-2xl';
                
                // Time formatting
                const date = new Date(msg.timestamp);
                const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                msgWrapper.innerHTML = `
                    <div class="flex flex-col max-w-[75%] ${isMe ? 'items-end' : 'items-start'}">
                        ${!isMe && !isSequence ? `<span class="text-xs text-gray-400 ml-1 mb-1">${msg.sender}</span>` : ''}
                        <div class="px-4 py-2 ${borderRadius} ${bubbleColor} shadow-sm break-words relative group">
                            <p>${escapeHtml(msg.text)}</p>
                            <span class="text-[10px] opacity-50 block text-right mt-1 w-full leading-none">${timeString}</span>
                        </div>
                    </div>
                `;
                
                messageContainer.appendChild(msgWrapper);
                lastSenderId = msg.senderId;
            });

            // Scroll to bottom
            scrollToBottom();
        }

        function scrollToBottom() {
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key to join on login screen
        roomInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });
    </script>
</body>
</html>
